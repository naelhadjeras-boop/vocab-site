<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de Vocabulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        #result {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Générateur de vocabulaire (100 mots)</h2>
<p>Entrez une phrase :</p>

<textarea id="inputText"></textarea>
<button onclick="generate()">Générer</button>

<div id="result"></div>

<script>
async function generate() {
    const text = document.getElementById("inputText").value;
    document.getElementById("result").innerText = "Patiente...";

    const response = await fetch("/api/vocab", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
    });

    const data = await response.json();
    document.getElementById("result").innerText = data.result;
}
</script>

</body>
</html>
